<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finite Difference Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Finite Difference Method Solver</h1>

    <div class="inputs">
      <label>Enter p(x):</label>
      <input type="text" id="pFunction" value="0">

      <label>Enter q(x):</label>
      <input type="text" id="qFunction" value="0">

      <label>Enter r(x):</label>
      <input type="text" id="rFunction" value="0">

      <label>Interval [a, b]:</label>
      <input type="number" id="a" value="0">
      <input type="number" id="b" value="2">

      <label>Boundary Conditions (α, β):</label>
      <input type="number" id="alpha" value="0">
      <input type="number" id="beta" value="0">

      <label>Number of intervals (n):</label>
      <input type="number" id="n" value="5">

      <label>Decimal places to round:</label>
      <input type="number" id="decimalPlaces" value="4">

      <button onclick="solve()">Solve</button>
    </div>

    <div class="output">
      <h2>Results</h2>
      <div id="result"></div>

      <h2>Calculations</h2>
      <div id="calculations"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
